spring.application.name=agro
# ============================================================
#   SPRING BOOT AGGREGATOR - APPLICATION PROPERTIES
# ============================================================

# ------------------------------------------------------------
# Server Configuration
# ------------------------------------------------------------
server.port=8080
server.error.include-message=always

# ------------------------------------------------------------
# Microservices base URLs
# ------------------------------------------------------------
services.python-ml.base-url=http://localhost:8001
services.dotnet-recommendation.base-url=http://localhost:5001
services.dotnet-advisory.base-url=http://localhost:5002
python.ml.url=http://localhost:8001

# ------------------------------------------------------------
# HTTP Timeout Settings
# ------------------------------------------------------------
spring.mvc.async.request-timeout=30000
spring.web.client.connect-timeout=5000
spring.web.client.read-timeout=15000

# ------------------------------------------------------------
# Logging
# ------------------------------------------------------------
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.agro=DEBUG

# ------------------------------------------------------------
# CORS (for frontend React App)
# ------------------------------------------------------------
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ------------------------------------------------------------
# Suppress Noisy Logs
# ------------------------------------------------------------
logging.level.org.springframework.web.servlet.mvc.method.annotation.SseEmitter=ERROR
logging.level.org.apache.catalina.connector=ERROR
logging.level.io.netty=ERROR

# ------------------------------------------------------------
# Database Configuration (if applicable)
# ------------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/agro_db
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=srikar123
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# This tells Hibernate to create/update your tables automatically
spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries in the console (good for debugging)
spring.jpa.show-sql=true

# ------------------------------------------------------------
# JWT Configuration
# ------------------------------------------------------------
# JWT secret: either base64 OR hex (the code auto-detects)
jwt.secret=2da1a614af1461f3f37e73fa3a5992ca4d61f3889ebe5e622ca8ff1e447d0a4e6151c2c9

# Optional: token expiry (ms)
jwt.expirationMs=3600000
